<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Swostu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('dreamy.jpg') center/cover;
        }

        .container {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px #333;
        }

        h1 {
            font-size: 8em;
            margin: 0;
            animation: shake 0.5s ease-in-out infinite;
        }

        p {
            font-size: 1.2em;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 50%, 80% {
                transform: translateX(-10px);
            }
            40%, 60% {
                transform: translateX(10px);
            }
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SORRY</h1>
        <p>I Love You Swostu </p>
    </div>
</body>
</html>
